<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>blog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div id='blog'>
        <form id='data'>
            <input type='text' placeholder='Title' class='postTitle'></input>
            <input type='text' placeholder='Author' class='postAuthor'></input>
            <textarea class='postContent' name='content' placeholder='Enter your post here' cols='30' rows='10'></textarea>
            <input type='text' placeholder='Tags (separate with commas)' class='postTags'></input>
            <button class='button'>Post</button>
        </form>

        <div id='posts'></div>
        <!-- My Handlebars Template -->
        <script type='text/x-handlebars-template' id='postTemplate'>
            {{#each allPosts}}
                <article class='single-entry group'>
                <p class='date'><time>{{date}}</time></p>
                {{#if tags}}
                    <p class='tags'>Tags: {{tags}}</p>
                {{/if}}
                <h2 class='postTitle'><a id="{{ _id }}" href="/#post/{{ _id }}">{{title}}</a></h2>
                <p class='content'>{{content}}</p>
            {{/each}}
        </script>
        <script type='text/x-handlebars-template' id='singlePostTemplate'>
            <p class='date'><time>{{date}}</time></p>
            {{#if tags}}
                <p class='tags'>Tags: {{tags}}</p>
            {{/if}}
            <h2 class='postTitle'>{{title}}</h2>
            <p class='content'>{{content}}</p>
            <button class='delete'>Delete</button>
        </script>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src='../bower_components/backbone/backbone.js'></script>
    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src='scripts/model.js'></script>
    <script src='scripts/router.js'></script>
    <script src='scripts/view.js'></script>
    <script src='scripts/postView.js'></script>
    <script src='scripts/main.js'></script>
</body>
</html>
